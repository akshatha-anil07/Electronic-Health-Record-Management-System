<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>MediVault | Register</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MediVault</a>
        </div>
    </nav>
    <h1 class="text-center" style="margin-top: 120px">Register</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show mx-auto d-block" role="alert"
            style="width: fit-content; margin-top: 20px;">
            <span>{{ message }}</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3" style="width: 500px; margin: auto;">
            <label for="usernameInput" class="form-label">Username</label>
            <input type="text" class="form-control" id="usernameInput" name="usernameInput" placeholder="Username" required>
        </div>
        <div class="mb-3" style="width: 500px; margin: auto;">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput" name="passwordInput" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary mx-auto d-block">Register</button>
    </form>

 <a class="btn btn-primary mx-auto d-block" href="{{ url_for('pharmacy_laboratory_login') }}" role="button"
        style="width: fit-content; margin-top: 10px;">Already a user? Login</a>
</body>
</html>
