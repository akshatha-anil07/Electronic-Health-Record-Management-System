<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>MediVault | Login</title>
</head>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MediVault</a>
        </div>
    </nav>
    <h1 class="text-center" style="margin-top: 120px">Login</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show mx-auto d-block" role="alert"
        style="width: fit-content; margin-top: 20px;">
        <span>{{ message }}</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3" style="width: 500px; margin: auto;">
            <label for="usernameInput" class="form-label">Username</label>
            <input type="text" class="form-control" id="usernameInput" name="usernameInput" placeholder="Username"
                required>
        </div>
        <div class="mb-3" style="width: 500px; margin: auto;">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput" name="passwordInput" placeholder="Password"
                required>
        </div>
        <button type="submit" class="btn btn-primary mx-auto d-block">Login</button>
    </form>
    <a class="btn btn-primary mx-auto d-block" href="{{ url_for('doctor_register') }}" role="button"
        style="width: fit-content; margin-top: 10px;">Not registered? Register now!</a>
</body>

</html>
