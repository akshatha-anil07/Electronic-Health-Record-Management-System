<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>MediVault | Welcome</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MediVault</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center" style="margin-top: 160px;">Choose your role</h2>
    </div>
    <div class="d-grid gap-2 d-md-block" style="text-align: center; margin-top: 70px;">
        <form action="/select_table" method="POST">
            <button class="btn btn-primary" type="submit" style="width: 150px; margin-right: 50px;" name="table"
                value="patientinfo">Patient</button>
            <button class="btn btn-primary" type="submit" style="width: 150px; margin-right: 50px;" name="table"
                value="doctorinfo">Doctor</button>
            <button class="btn btn-primary" type="submit" style="width: 150px; margin-right: 50px;" name="table"
                value="pharmacy">Pharmacy</button>
            <button class="btn btn-primary" type="submit" style="width: 150px;" name="table"
                value="laboratory">Laboratory</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
