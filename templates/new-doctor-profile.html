<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MediVault | Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MediVault</a>
        </div>
    </nav>
    <div class="container mt-5">
 
    <h3 class="text-center">Enter Your Details</h3>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-success" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        {% if success %}
        <p class="text-success">Details accepted successfully!</p>
        <a href="{{ url_for('home') }}" class="btn btn-primary mt-3">Go to Home</a>
        {% else %}
        <form method="POST">
            <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name"
                    required>
            </div>
            <div class="mb-3">
                <label for="middlename" class="form-label">Middle Name</label>
                <input type="text" class="form-control" id="middlename" name="middlename" placeholder="Middle Name">
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name" required>
            </div>
            <div class="mb-3">
                <label for="hospital" class="form-label">Hospital</label>
                <input type="text" class="form-control" id="hospital" name="hospital" placeholder="Hospital" required>
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label">Years of Experience</label>
                <input type="number" class="form-control" id="yoe" name="yoe" placeholder="Years of Experience" required>
            </div>
            <div class="mb-3">
                <label for="hospital" class="form-label">Specialisation</label>
                <input type="text" class="form-control" id="specialisation" name="specialisation" placeholder="Specialisation" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+cbGyO3o5q5LT7d5bPJKkPpM3aR7l"
        crossorigin="anonymous"></script>
</body>

</html>
